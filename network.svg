<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <defs>
    <pattern id="meshPattern" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <!-- Vertical Lines -->
      <line x1="100" y1="0" x2="100" y2="200" stroke="#e0e0e0" stroke-width="1"/>
      <!-- Horizontal Lines -->
      <line x1="0" y1="100" x2="200" y2="100" stroke="#e0e0e0" stroke-width="1"/>
      <!-- Diagonal Lines -->
      <line x1="0" y1="0" x2="200" y2="200" stroke="#e0e0e0" stroke-width="1"/>
      <line x1="200" y1="0" x2="0" y2="200" stroke="#e0e0e0" stroke-width="1"/>
      <!-- Nodes -->
      <circle cx="100" cy="100" r="4" fill="#ffffff"/>
      <circle cx="100" cy="0" r="3" fill="#ffffff"/>
      <circle cx="200" cy="100" r="3" fill="#ffffff"/>
      <circle cx="100" cy="200" r="3" fill="#ffffff"/>
      <circle cx="0" cy="100" r="3" fill="#ffffff"/>
      <circle cx="0" cy="0" r="2" fill="#ffffff"/>
      <circle cx="200" cy="0" r="2" fill="#ffffff"/>
      <circle cx="200" cy="200" r="2" fill="#ffffff"/>
      <circle cx="0" cy="200" r="2" fill="#ffffff"/>
    </pattern>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#meshPattern)" />
</svg>
